name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2.1.2
      with:
        go-version: ^1.15
      id: go
    
    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - name: Install pcap headers
      uses: mstksg/get-package@v1
      with:
        apt-get: libpcap-dev

    - name: Check out code
      uses: actions/checkout@v2.3.2
    
    - name: Build prototypes
      run: make proto

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: make
